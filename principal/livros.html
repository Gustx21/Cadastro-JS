<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo André">
    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="Página de E-Commerce de livros">
    <title>Mundo Mágico dos Livros</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../imagem/logo.png" type="image/x-icon">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&display=swap" rel="stylesheet">
    
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <!-- BARRA DE INTERAÇÃO -->
    <header>
        <menu>
            <nav>
                <h1 id="logo">Mundo Mágico<br>dos Livros</h1>

                <a href="#">App</a>
                <a href="#">Fale conosco</a>

                <input type="search" name="dados" id="pesquisar" placeholder="Pesquise aqui">
            </nav>

            <section class="botao-pesquisa">
                <button name="Tudo" class="genero-botao">Tudo</button>
                <button name="Ficção Científica" class="genero-botao">Ficção Científica</button>
                <button name="Literatura Infantojuvenil" class="genero-botao">Literatura Infantojuvenil</button>
                <button name="Romance" class="genero-botao">Romance</button>
                <button name="Ficção" class="genero-botao">Ficção</button>
                <button name="História em Quadrinhos" class="genero-botao">História em Quadrinhos</button>
                <button name="Realismo Mágico" class="genero-botao">Realismo Mágico</button>
                <button name="Modernismo" class="genero-botao">Modernismo</button>
                <button name="Realismo" class="genero-botao">Realismo</button>
                <button name="Aventura" class="genero-botao">Aventura</button>
                <button name="Southern Gothic" class="genero-botao">Southern Gothic</button>
            </section>
        </menu>
    </header>

    <!-- CONTÉUDO DO SERVIDOR -->
    <section class="livros"></section>

    <!-- RODAPÉ -->
    <footer>
        <div id="rodape">
            <img class="icon" src="../imagem/logo.png" alt="Logo">
            <p>Mundo Mágico dos livros fazendo a diferença em cada leitura.</p>
        </div>

        <div class="rodape">
            <h3>Editoras</h3>
            <a href="#">Nossa História</a>
            <a href="#">Trabalhe Conosco</a>
            <a href="#">Canal de Privacidade</a>
        </div>

        <div class="rodape">
            <h3>Promoções</h3>
            <a href="#">Livros Promocionais</a>
            <a href="#">Livros Gratuitos</a>
            <a href="#">Biblioteca</a>
        </div>

        <div class="rodape">
            <h3>Ouvidoria</h3>
            <a href="#">Política de Privacidade</a>
            <a href="#">Direitos Autorais</a>
            <a href="#">Acessibilidade</a>
        </div>
    </footer>
</body>
</html>
