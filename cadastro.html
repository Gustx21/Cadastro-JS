<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div class="input-container">
        <label class="username-label" for="input-field">Nome</label>
        <input type="text" name="nome" class="input-field" placeholder="Nome" id="nome" required>
    </div>

    <div class="input-container">
        <label class="username-label" for="input-field">E-mail</label>
        <input type="email" name="email" class="input-field" placeholder="E-mail" id="email" required>
    </div>

    <button type="button" onclick="inserir()">Continua</button>

    <script src="js/cadastro.js"></script>
</body>

</html>
