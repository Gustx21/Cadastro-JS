<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imagem/logo.png" type="image/x-icon">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <menu>
            <nav>
                <h1 id="logo">Mundo Mágico<br>dos Livros</h1>

                <a class="guias" href="#">Ínicio</a>
                <a class="guias" href="#">App</a>
                <a class="guias" href="#">Fale conosco</a>

                <div><button type="button" class="btn"><a href="../principal/livros.html" target="_self" rel="noopener noreferrer">Início</a></button></div>
            </nav>
        </menu>
    </header>

    <!-- INSERÇÃO DE COMENTÁRIOS -->
    <form method="post" id="form">
        <label for="email">Insira seu e-mail</label>
        <input type="email" name="email" id="email" required placeholder="Ex.: nome@gmail.com">

        <label for="titulo">Título do comentário</label>
        <input type="text" name="titulo" id="titulo" required>

        <textarea id="comentario" cols="50" rows="10" required placeholder="Insira sua opnião detalhada"></textarea>

        <button type="submit" id="enviar">Enviar</button>
    </form>

    <!-- COMENTÁRIOS DOS USUÁRIOS -->
    <article id="comentarios">
        <h1>Comentários</h1>
    </article>

    <footer>
        <div id="rodape">
            <img class="icon" src="../imagem/logo.png" alt="Logo">
            <p>Mundo Mágico dos livros fazendo a diferença em cada leitura.</p>
            <button type="button" class="btn"><a href="../principal/livros.html" target="_self" rel="noopener noreferrer">Início</a></button>
        </div>

        <div class="rodape">
            <h3>Editoras</h3>
            <a href="#">Nossa história</a>
            <a href="#">Canal de Privacidade</a>
        </div>

        <div class="rodape">
            <h3>Promoções</h3>
            <a href="#">Livros gratuitos</a>
        </div>

        <div class="rodape">
            <h3>Ouvidoria</h3>
            <a href="#">Acessibilidade</a>
            <a href="#">Biblioteca</a>
        </div>
    </footer>
</body>

</html>
